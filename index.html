<body onload="getTweet()">
	
	<header>
		<img class="logo" src="img/nasa.png">
	</header>

	<div class="slide" id="bg">
		<div id="instructions"></div>
		<div id="center"><p>Why we explore?</p></div>
		<div id="center_btn">
			<a href="./Discover.html" class="nav-button btn_sign"><strong>Discover</strong></a>
			<a href="#explore" class="nav-button btn_sign"><strong>Tell Us</strong></a>
		</div>
	</div>

	<!--<div class="slide" id="why">
		<div id="question"><p>Discover With Us</p></div>
	</div>-->

	<div class="slide" id="explore">
		<div id="question2"><p>Why do you think we explore?</p></div>
		<div id="center_btn">
			<input id="input_tweet" type="text" main="input_tweet" class="input_question" placeholder="Tell us why do you think we explore and press Enter">
		</div>
		<div class="wrapper" id="feed">
		</div>
	</div>	

	<script>
	$(document).ready(function() {
		var deck = new $.scrolldeck({
			buttons: '.nav-button',
			easing: 'easeInOutExpo'
		});
		deck.controller.animate('#instructions',{ duration: 100, property:'opacity', end: 0 }); 
	});
	function getTweet(){
		$.ajax({
			url: "http://search.twitter.com/search.json?q=whyweexplore&result_type=mixed",
			dataType: "jsonp",
			jsonpCallback: "feedtweet()"
		});
	}
	function feedtweet(data){
		var arreglo =[0];
		var cont=0;
		for (var i=0;i<20;i++){
			randomnumber=Math.floor(Math.random()*15);
			arreglo.push(randomnumber);
			hola = $.unique(arreglo);
			if(hola){
				$("#feed").append("<div class=left1>"
					+"<h4 class=azul>@"+data['results'][randomnumber].from_user+"</h4>"
					+"<div><img class=profile src="+data['results'][randomnumber].profile_image_url+"></div>"
					+"<span class=text><p>"+data['results'][randomnumber].text+"<p></span></div>");
				cont = cont +1;
			}
			if(cont==6){
				i=20;
			}
		}
	}
	function changevalue(){
		//obtenemos el objeto del elemento de id x..
		var text2 = document.getElementById('tweet_button');

		//aca asignas los valores a las cajas de texto declaradas
		text2.value =document.getElementById('input_tweet').value;
	}
	</script>
